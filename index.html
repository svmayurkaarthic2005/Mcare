    <!-- n8n Chat Widget CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    
    <!-- Custom n8n Chat Styling for MCare Theme -->
    <style>
      /* Main chat container */
      .n8n-chat {
        --chat-color-primary: #06b6d4;
        --chat-color-secondary: #0891b2;
        --chat-color-danger: #ef4444;
        --chat-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Chat bubble button styling */
      .n8n-chat-trigger-button {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        transition: all 0.3s ease;
        border: none;
      }

      .n8n-chat-trigger-button:hover {
        background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
        box-shadow: 0 6px 16px rgba(6, 182, 212, 0.6);
        transform: scale(1.05);
      }

      .n8n-chat-trigger-button:active {
        transform: scale(0.95);
      }

      /* Chat window styling */
      .n8n-chat-window {
        background: #1a1a2e;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      /* Chat header */
      .n8n-chat-window-header {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        color: white;
        padding: 16px;
        font-weight: 600;
        border-bottom: none;
      }

      .n8n-chat-window-header h2 {
        margin: 0;
        font-size: 16px;
      }

      /* Chat messages container */
      .n8n-chat-messages {
        background: #1a1a2e;
        padding: 16px;
        height: 400px;
        overflow-y: auto;
      }

      /* Message styling */
      .n8n-chat-message {
        margin-bottom: 12px;
      }

      .n8n-chat-message.bot {
        text-align: left;
      }

      .n8n-chat-message.user {
        text-align: right;
      }

      .n8n-chat-message-content {
        display: inline-block;
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 12px;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.4;
      }

      .n8n-chat-message.bot .n8n-chat-message-content {
        background: #2a2a3e;
        color: #e4e4e7;
        border-radius: 12px 12px 12px 4px;
      }

      .n8n-chat-message.user .n8n-chat-message-content {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        color: white;
        border-radius: 12px 12px 4px 12px;
      }

      /* Input area styling */
      .n8n-chat-input-section {
        background: #1a1a2e;
        padding: 12px;
        border-top: 1px solid #333;
        display: flex;
        gap: 8px;
      }

      .n8n-chat-input {
        flex: 1;
        background: #2a2a3e;
        border: 1px solid #444;
        color: #e4e4e7;
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: all 0.2s ease;
      }

      .n8n-chat-input:focus {
        border-color: #06b6d4;
        box-shadow: 0 0 8px rgba(6, 182, 212, 0.2);
        background: #333;
      }

      .n8n-chat-input::placeholder {
        color: #888;
      }

      /* Send button styling */
      .n8n-chat-input-button {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .n8n-chat-input-button:hover {
        box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        transform: translateY(-1px);
      }

      .n8n-chat-input-button:active {
        transform: translateY(1px);
      }

      /* Loading state */
      .n8n-chat-message.loading .n8n-chat-message-content {
        background: #2a2a3e;
        color: #06b6d4;
      }

      /* Scrollbar styling */
      .n8n-chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .n8n-chat-messages::-webkit-scrollbar-track {
        background: #1a1a2e;
      }

      .n8n-chat-messages::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 3px;
      }

      .n8n-chat-messages::-webkit-scrollbar-thumb:hover {
        background: #0891b2;
      }

      /* Dark mode adjustments */
      @media (prefers-color-scheme: dark) {
        .n8n-chat-window {
          background: #1a1a2e;
        }

        .n8n-chat-messages {
          background: #1a1a2e;
        }

        .n8n-chat-input-section {
          background: #1a1a2e;
          border-top-color: #333;
        }
      }

      /* Responsive styling */
      @media (max-width: 768px) {
        .n8n-chat-trigger-button {
          width: 50px;
          height: 50px;
        }

        .n8n-chat-window {
          width: 100% !important;
          height: 100% !important;
          border-radius: 0;
        }

        .n8n-chat-messages {
          height: calc(100vh - 150px);
        }

        .n8n-chat-message-content {
          max-width: 90%;
        }
      }

      /* Animation for chat appearance */
      @keyframes chatSlideIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .n8n-chat-window {
        animation: chatSlideIn 0.3s ease-out;
      }
    </style>
  </head>

  <body>
